<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corm Cafe | Online Reservation</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  

</head>
<body>
  <div class="navbar">
    <div class="logo-area">
      <img src="corm_logo.png" alt="Logo">
      <span>Corm</span>
    </div>
    <div class="nav-links">
      <a href="homepage.html">HOME</a>
      <a href="#">CONTACT US</a>
      <a href="#">ABOUT US</a>
    </div>
    <div class="menu-icon" onclick="openSidebar()">&#9776;</div>
  </div>

  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeSidebar()">×</span>
    <button onclick="alert('Login clicked')">Login</button>
    <button onclick="alert('Logout clicked')">Logout</button>
  </div>

  <div class="hero-banner">
    <img src="homepage.png" alt="Main Dish Banner">
  </div>

  <section class="reservation-container">
    <div class="reservation-box">
      <h2>RESERVATION SUCCESSFUL!</h2>
      <hr />
      <p class="service-prompt">Happy with our service?</p>
      <div class="stars" id="starRating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <input type="hidden" id="ratingValue" name="rating" />
      <p class="subtext">Kindly take a moment to tell us what you think</p>
      <textarea placeholder="Leave your feedback here..."></textarea>
    </div>
  </section>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }

    document.addEventListener('DOMContentLoaded', function () {
      const stars = document.querySelectorAll('#starRating span');
      const ratingInput = document.getElementById('ratingValue');
      let selectedRating = 0;

      stars.forEach(star => {
        star.addEventListener('mouseover', () => {
          const value = parseInt(star.getAttribute('data-value'));
          highlightStars(value);
        });

        star.addEventListener('mouseout', () => {
          highlightStars(selectedRating);
        });

        star.addEventListener('click', () => {
          selectedRating = parseInt(star.getAttribute('data-value'));
          ratingInput.value = selectedRating;
          highlightStars(selectedRating);
        });
      });

      function highlightStars(rating) {
        stars.forEach(star => {
          const value = parseInt(star.getAttribute('data-value'));
          star.classList.toggle('selected', value <= rating);
        });
      }
    });
  </script>
</body>
</html>
